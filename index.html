<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h2>Penghitung Waktu Mundur</h2>
      <div class="hasil">
        <h1>Sisa :</h1>
        <h1 id="hari"></h1>
        <h1 id="jam"></h1>
        <h1 id="menit"></h1>
        <h1 id="detik"></h1>
      </div>
      <div class="form">
        <p id="pesan"></p>
        <label for="date">Masukan Tanggal dan Waktu:</label>
        <input class="datepicker-input" type="date" name="date" id="date" />
        <input class="datepicker-input" type="time" name="time" id="time" />
        <button class="start">Start</button>
        <button class="reset">Reset</button>
      </div>
      <footer>Design by Fizir</footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
